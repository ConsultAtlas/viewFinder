<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Scene It</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="viewFinder.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="viewFinder.js"></script>

  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-12 header text-center">
          <h2 class="display-2">Scene It</h2>
          <p>Search for the movies you want to watch.</p>
          <p>Save them to your list.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12 search">
          <form class="searchBar" action="index.html" method="post">
              <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder="Search for a Movie...">
                <span class="input-group-btn">
                  <button class="btn btn-primary" type="submit">Search</button>
                </span>
              </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12 results">
          <div class="card-columns">
            
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
